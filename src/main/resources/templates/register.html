<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"  lang="en" th:replace="~{base::layout(~{::section},'Register')}">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<section>
    <div class="container">
        <h1>Register User</h1>
        <form action="/register" th:object="${user}" method="post">
            <p>First Name: <input type="text" th:field="*{firstName}" /></p>
            <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
            <p>Email: <input type="text" th:field="*{email}" /></p>
            <p>Password: <input type="password" th:field="*{userPassword}" /></p>
            <p>Phone: <input type="text" th:field="*{phoneNumber}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>
</section>

</body>
</html>
