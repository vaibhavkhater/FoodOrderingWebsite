<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Add items in cart</h1>
        <form action="/cart/additems" th:object="${cartItems}" method="post">
            <p>CartId <input type="text" th:field="*{cartId}" /></p>
            <p>ItemId <input type="text" th:field="*{itemId}" /></p>
            <p>Quantity <input type="text" th:field="*{quantity}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>
</body>

</html>
